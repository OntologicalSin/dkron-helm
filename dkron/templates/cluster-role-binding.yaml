---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "dkron.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "dkron.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "dkron.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
